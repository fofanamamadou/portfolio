<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveau Message du Portfolio</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f7f6;">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td style="padding: 20px 0;">
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #ffffff; border: 1px solid #cccccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
          
          <!-- En-tête de l'email -->
          <tr>
            <td align="center" style="background-color: #001529; padding: 30px 20px; color: #ffffff; font-size: 24px; font-weight: bold; border-top-left-radius: 8px; border-top-right-radius: 8px;">
              Nouveau Message de votre Portfolio
            </td>
          </tr>
          
          <!-- Contenu principal -->
          <tr>
            <td style="padding: 40px 30px;">
              <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <!-- Information sur l'expéditeur -->
                <tr>
                  <td style="padding-bottom: 20px; font-size: 16px; color: #333333;">
                    <strong style="color: #001529;">De :</strong> {{from_name}}
                  </td>
                </tr>
                <tr>
                  <td style="padding-bottom: 20px; font-size: 16px; color: #333333;">
                    <strong style="color: #001529;">Email :</strong> <a href="mailto:{{from_email}}" style="color: #1890ff; text-decoration: none;">{{from_email}}</a>
                  </td>
                </tr>
                
                <!-- Séparateur -->
                <tr>
                  <td style="padding: 10px 0;">
                    <hr style="border: 0; border-top: 1px solid #eeeeee;">
                  </td>
                </tr>
                
                <!-- Message -->
                <tr>
                  <td style="padding-top: 10px; font-size: 16px; color: #333333;">
                    <strong style="color: #001529; display: block; margin-bottom: 10px;">Message :</strong>
                    <div style="line-height: 1.6; color: #555555; white-space: pre-wrap;">{{message}}</div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
          <!-- Pied de page -->
          <tr>
            <td align="center" style="background-color: #f4f7f6; padding: 20px; font-size: 12px; color: #888888; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
              Cet email a été envoyé via le formulaire de contact de votre portfolio.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
